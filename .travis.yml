language: php
php:
 - "5.4"
 - "5.5"
before_script:
 - composer install
 - psql -c 'create database atiaa_tests;' -U postgres
 - psql -f tests/databases/postgresql.sql -U postgres -d atiaa_test
 - mysql -e 'create database atiaa_test;'
 - mysql atiaa_tests < tests/databases/mysql.sql

services:
 - mysql
 - postgresql

script: vendor/bin/phpunit --configuration tests/config/travis.xml

