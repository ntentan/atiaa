language: php
php:
 - "5.4"
 - "5.5"
 - "5.6"
 - "7"
 - "hhvm"

env:
 - ATIAA_DRIVER=mysql ATIAA_HOST=localhost ATIAA_USER=root ATIAA_DBNAME=atiaa_test ATIAA_PDO_DSN=mysql:host=localhost;dbname=atiaa_test;user=root;password=
 - ATIAA_DRIVER=postgresql ATIAA_HOST=localhost ATIAA_USER=postgres ATIAA_DBNAME=atiaa_test ATIAA_PDO_DSN=pgsql:host=localhost;dbname=atiaa_test;user=postgres;password=

matrix:
 allow_failures:
  - php: "7"
 exclude:
  - php: "hhvm"
    env: ATIAA_DRIVER=postgresql ATIAA_HOST=localhost ATIAA_USER=postgres ATIAA_DBNAME=atiaa_test ATIAA_PDO_DSN=pgsql:host=localhost;dbname=atiaa_test;user=postgres
  
before_script:
 - composer install
 - psql -c 'create database atiaa_test;' -U postgres
 - psql -f tests/databases/postgresql.sql -U postgres -d atiaa_test
 - mysql -e 'create database atiaa_test;'
 - mysql atiaa_test < tests/databases/mysql.sql

services:
 - mysql
 - postgresql

script: vendor/bin/phpunit --coverage-clover coverage.clover --configuration tests/config/travis.xml
after_success: wget https://scrutinizer-ci.com/ocular.phar && php ocular.phar code-coverage:upload --access-token="93e209791d440d1069195255daaa32ce84f96e88ced6d40490b1352dca34f96c" --format=php-clover coverage.clover

